  /api/auth/register:
    post:
      summary: "Регистрация нового пользователя"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: "OK"


  /api/auth/refresh:
    post:
      summary: "Получение новго access токена"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string

      responses:
        "200":
          description: "OK"

  /api/auth/login:
    post:
      summary: "Вход по логину и паролю"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: "OK"

  /api/users/{id}:
    get:
      summary: "Получение неполной информации о пользователе"
      parameters:
        - name: "id"
          required: true
          in: path

      responses:
        "200":
          description: "OK"

  /api/users/@me:
    get:
      summary: "Получение полной информации о пользователе"
      security:

        "200":
          description: "OK"

  /api/users/@me/avatar:
    get:
      security:
        - bearerAuth: [ ]
      summary: "Получение автара"

      responses:
        "200":
          description: "OK"
    post:
      summary: "Установка автара"
      security:
        - bearerAuth: [ ]
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
      requestBody:
        content:
          image/jpeg:
            schema:
              # a binary file of any type
              type: string
              format: binary

          image/png:
            schema:
              # a binary file of any type
              type: string
              format: binary

      responses:
        "200":
          description: "OK"

